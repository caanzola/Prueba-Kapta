
<div class="content">
    <h1 class="texto">
        Búsqueda
    </h1>
</div>

<div class="botoncitos">
  
  
  <div class="filtros">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pikachú" #input>
    </mat-form-field>

  </div>  
    
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z16">
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Link a tarjeta">
        <th mat-header-cell *matHeaderCellDef> Link a tarjeta </th>
        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;" (click)="rowOnClick(row)"></tr>
  </table>

  <div class="example-loading-shade"
  *ngIf="isLoadingResults">
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

  <mat-paginator [length]="resultsLength" [pageSize]="20" (page)="onChangePage($event)"></mat-paginator>
